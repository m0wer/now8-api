site_name: now8-api documentation
site_url: https://m0wer.github.io/now8-api/
repo_name: m0wer/now8-api
repo_url: http://github.com/m0wer/now8-api/

plugins:
  - search
  - autolinks
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            filters:
          rendering:
            show_source: true
      watch:
        - ../now8_api
  - git-revision-date-localized:
      type: timeago

theme:
  name: material
  features:
    - navigation.instant
    - navigation.top
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
